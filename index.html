<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img
          class="user-avatar"
          alt="Profile image"
          src="assets/images/avatar-jessica.jpeg"
        />
        <div class="user-info">
          <h1 class="user-info-name">Jessica Randall</h1>
          <p class="user-info-location">London, United Kingdom</p>
        </div>
        <p class="user-bio">"Front-end developer and avid reader."</p>
        <ul class="social-links" role="menu">
          <li role="none">
            <a
              href="#"
              role="menuitem"
              aria-owns=""
              aria-label="Github profile link"
              >GitHub</a
            >
          </li>
          <li role="none">
            <a
              href="#"
              role="menuitem"
              aria-owns=""
              aria-label="Frontend Mentor profile link"
              >Frontend Mentor</a
            >
          </li>
          <li role="none">
            <a
              href="#"
              role="menuitem"
              aria-owns=""
              aria-label="LinkedIn profile link"
              >LinkedIn</a
            >
          </li>
          <li role="none">
            <a
              href="#"
              role="menuitem"
              aria-owns=""
              aria-label="Twitter profile link"
              >Twitter</a
            >
          </li>
          <li role="none">
            <a
              href="#"
              role="menuitem"
              aria-owns=""
              aria-label="Instagram profile link"
              >Instagram</a
            >
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
